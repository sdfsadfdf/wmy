<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background: url(image/loading.png) left no-repeat;
      animation: loading 3s steps(8) infinite;
    }

    @keyframes loading {
      from {
        background-position: 0 0;
      }

      to {
        background-position: -800px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
